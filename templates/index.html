<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Flask App</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">OpenAI Flask App</h1>
        <form action="/generate" method="post">
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter a text prompt:</label>
                <textarea name="prompt" class="form-control" rows="4">{{ prompt }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Completion</button>
        </form>
        {% if completion %}
            <div class="mt-4">
                <h2>Generated Completion:</h2>
                <p>{{ completion }}</p>
            </div>
        {% endif %}
    </div>
    <!-- Add Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
